<!DOCTYPE html>
<html>
<head>
<title>Creat A Box With Full Width And Screen Height</title> 
<style>

html, body {
  height: 100%;
 
}

.full-height {
  height: 100%;
  background: white;
}

.box {
  background-color: powderblue;
  width: 100%;
  height: 100%;
  border: 10px solid rgb(7, 102, 191);
  text-align: center;
  margin: 0px; 
  position: relative;
}


.container {
  display: flex;
  justify-content: center;
  align-items: center; 
  height: 100vh; 
}

.centered-text {
  text-align: center; 
}


</style>
</head>
<body>
 
<div class="centered-text">   
<h1 style="font-size: 35px;">A Box With Full Width And Screen Height</h1> </div>
<div class="full-height">
<div class="box container">    

<p class="centered-text" style="font-size:100px;"><b>Zepto Apps</b></p>
</div>

</div>
</body>
</html>
